<!DOCTYPE html>
<html>
<head>
	<title>Working with html-forms</title>
</head>
<body>
	<h1>Enter your details</h1>
	<form>
		<fieldset>
			<legend><strong>Student's detail</strong></legend>
			First Name:<br>
			<input type="text" name="firstname"><br><br>
			Last Name:<br>
			<input type="text" name="lastname"><br><br>
			Age:
			<input type="radio" name="age">under 18
			<input type="radio" name="age">over 18<br><br>
			<select name="qualification">
			<option value="mba">MBA</option>
			<option value="bba">BBA</option>
			<option value="bbs">BBS</option>
			<option value="msc.it">MSC.IT</option>	
			</select>
			<input type="submit" name="submit">
			<input type="submit" name="click" value="click">
			<input type="submit" name="reset" value="reset"><br><br>
			Password:
			<input type="text" name="Password"><br><br>
			Hobbies:
			<input type="checkbox" name="interest" value="Cricket">Cricket
			<input type="checkbox" name="interest" value="Footbal">Football
			<input type="checkbox" name="interest" value="dancing">Dancing
			<input type="checkbox" name="interest" value="Singing">Singing<br><br>
			Color:
			<input type="Color" name="choosecolor"><br><br>
			Date:
			<input type="Date" name="dob"><br><br>
			Email:
			<input type="Email" name="mail"><br><br>
			Files:
			<input type="Files" name="choosefile"><br><br>
			Month:
			<input type="Month" name="exammonth"><br><br>
			Number:
			<input type="Number" name="quantity" min="1" max="5"><br><br>
			Range:
			<input type="Range" name="rating" min="1" max="10"><br><br>
			Search:
			<input type="Search" name="Search"><br><br>
			Telephone:
			<input type="Telephone" name="usertelphone"><br><br>
			Time:
			<input type="time" name="birthtime"><br><br>
			URL:
			<input type="URL" name="enterurl"><br><br>
			Message:<br>
			<textarea name="usermessage" rows="10" col="10">
				Enter your Message
			</textarea>
		</fieldset>
	</form>
</body>
</html>
